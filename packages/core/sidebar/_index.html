<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Peppu Sidebar</title>
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dist/peppu-sidebar.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="gjs" style="height:0px; overflow:hidden">
        <div style="margin:100px 100px 25px; padding:25px; font:caption">
            This is a demo content from _index.html. You can use this template file for
            development purpose. It won't be stored in your git repository
        </div>
    </div>


    <script type="text/javascript">
        window.editor = grapesjs.init({
            height: '100%',
            container: '#gjs',
            showOffsets: true,
            fromElement: true,
            noticeOnUnload: false,
            pageManager: true,
            
            plugins: ['peppu-sidebar'],
            pluginsOpts: {
                'peppu-sidebar': { /* Test here your options  */ }
            }
        });
        const pn = editor.Panels;
        
        pn.addButton('views', {
            id: 'peppu:open',
            className: 'fa fa-file-o',
            attributes: {
                title: 'Take Screenshot'
            },
            command: 'peppu:open',
            togglable: false
        });

        pn.addButton('views', {
            id: 'peppu:save',
            className: 'fa fa-folder-o',
            attributes: {
                title: 'Take Screenshot'
            },
            command: 'peppu:save',
            togglable: false
        });
    </script>
</body>

</html>
